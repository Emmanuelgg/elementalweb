<!-- Services section -->
<div class="services-section spad">
    <div class="container">
        <div class="section-title dark">
            <h2>Nuestros servicios <span>Elemental</span></h2>
        </div>
        <div class="row">
            <!-- single service -->
            <div class="col-md-4 col-sm-6" *ngFor="let service of services">
                <div class="service">
                    <div class="icon">
                        <i class="{{ service.icon }}"></i>
                    </div>
                    <div class="service-text">
                        <h2>{{ service.name }}</h2>
                        <p>{{ service.description }}</p>
                    </div>
                </div>
            </div>
            <!-- /single service -->
        </div>
    </div>
    <div class="text-center mt60">
        <a [routerLink]="['../contact']" class="site-btn btn-2">contactar</a>
    </div>
</div>
<!-- services section end -->
